{% extends "base.html" %}
{% block title %}Algo Logs{% endblock %}
{% block content %}
<div class="log-container bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
    <h1>Log File Contents</h1>
    <pre class="log-content">
    {{ log_content | safe }}
    </pre>
    <form action="/clear_logs" method="POST">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">
            Clear Logs
        </button>
    </form>
</div>
{% endblock %}
